<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VIN Scanner (Simple)</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      padding: 1rem;
      margin: 0;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      position: relative;
    }

    h2 {
      margin-top: 1rem;
      text-align: center;
    }

    #mainContent {
      width: 100%;
      max-width: 480px;
      padding-bottom: 120px; /* space for button */
    }

    #container {
      width: 100%;
      margin-top: 1rem;
    }

    #videoPlaceholder {
      width: 100%;
      aspect-ratio: 16/9;
      border: 3px dashed #aaa;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #555;
      font-size: 1.1rem;
      background: #e9e9e9;
    }

    video {
      width: 100%;
      aspect-ratio: 16/9;
      border-radius: 12px;
      display: none; /* Keep this to hide it until camera starts */
    }

    #vinBox {
      font-weight: bold;
      font-size: 1.4rem;
      color: #28a745;
      margin-top: 1rem;
      white-space: pre-wrap;
      text-align: center;
      background: white;
      border: 1px solid #28a745;
      padding: 0.75rem;
      /* REMOVED: display: none; */ /* Make it always visible */
      border-radius: 6px;
      min-height: 50px; /* Give it some minimum height even when empty */
      display: flex; /* Use flexbox for centering content vertically/horizontally */
      justify-content: center;
      align-items: center;
      flex-direction: column; /* Stack VIN and confidence */
    }

    #vinBox p { /* Style for text inside vinBox */
        margin: 0;
        padding: 0;
    }

    #vinBox small {
        font-size: 0.8em;
        color: #555;
    }

    #capturedImage {
      display: none;
      margin-top: 1rem;
      border: 2px solid #28a745;
      border-radius: 6px;
      max-width: 100%;
      width: 100%;
      height: auto;
    }

    button#toggleScanBtn {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      width: 90px;
      height: 90px;
      border-radius: 50%;
      font-weight: bold;
      font-size: 1.2rem;
      cursor: pointer;
      border: none;
      background-color: red;
      color: white;
      box-shadow: 0 0 12px rgba(255, 0, 0, 0.8);
      z-index: 10;
    }

    @media (min-width: 600px) {
      button#toggleScanBtn {
        bottom: 2rem;
      }
    }
  </style>
</head>
<body>

<h2>VIN Scanner</h2>

<div id="mainContent">
  <div id="container">
    <div id="videoPlaceholder">Camera will appear here</div>
    <video id="video" autoplay playsinline></video>
  </div>

  <div id="vinBox">
    <p>Scan to find VIN</p>
  </div>
  <img id="capturedImage" alt="Captured Frame" />
</div>

<button id="toggleScanBtn">Start</button>

<script>
  const toggleBtn = document.getElementById('toggleScanBtn');
  const video = document.getElementById('video');
  const vinBox = document.getElementById('vinBox');
  const capturedImageEl = document.getElementById('capturedImage');
  const placeholder = document.getElementById('videoPlaceholder');

  let stream = null;
  let cameraOn = false;

  async function startCamera() {
    if (!stream) {
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment", width: 1280, height: 720 },
          audio: false
        });
        video.srcObject = stream;
        video.style.display = 'block';
        placeholder.style.display = 'none';
        cameraOn = true;
        toggleBtn.textContent = "Scan";
        vinBox.innerHTML = '<p>Point camera at VIN and press Scan</p>'; // Reset VIN box message
        capturedImageEl.style.display = 'none'; // Hide previous snapshot
      } catch (err) {
        alert("Camera permission denied: " + err.message);
        return false;
      }
    }
    return true;
  }

  async function scanFrame() {
    // Clear previous VIN and image
    vinBox.innerHTML = '<p>Scanning...</p>';
    capturedImageEl.style.display = 'none';

    const canvas = document.createElement('canvas');
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    const ctx = canvas.getContext('2d');
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    capturedImageEl.src = canvas.toDataURL("image/png");
    capturedImageEl.style.display = 'block';

    try {
      const result = await Tesseract.recognize(canvas, 'eng', {
        tessedit_char_whitelist: 'ABCDEFGHJKLMNPRSTUVWXYZ0123456789',
        psm: 7
      });

      const vinMatch = result.data.text.match(/\b[A-HJ-NPR-Z0-9]{17}\b/);
      if (vinMatch) {
        const vin = vinMatch[0];
        const confidence = result.data.confidence.toFixed(1);
        vinBox.innerHTML = `<p>VIN: ${vin}</p><small>Confidence: ${confidence}%</small>`;
      } else {
        vinBox.innerHTML = `<p>No VIN found.</p><small>Try again with clearer image.</small>`;
      }
    } catch (e) {
      console.error("OCR error:", e);
      vinBox.innerHTML = `<p style="color: red;">Error during scan.</p>`;
    }
  }

  toggleBtn.addEventListener('click', async () => {
    if (!cameraOn) {
      const ready = await startCamera();
      if (!ready) return;
    } else {
      await scanFrame();
    }
  });

  window.addEventListener('beforeunload', () => {
    if (stream) stream.getTracks().forEach(track => track.stop());
  });
</script>

</body>
</html>
