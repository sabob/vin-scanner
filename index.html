<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VIN Scanner (Simple)</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      margin: 0;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #container {
      max-width: 480px;
      width: 100%;
      margin-top: 1rem;
    }
    video {
      display: none;
      width: 100%;
      height: auto;
      border: 1px solid #000;
      border-radius: 8px;
    }
    #vinBox {
      font-weight: bold;
      font-size: 1.4rem;
      color: #28a745;
      margin-top: 1rem;
      white-space: pre-wrap;
      text-align: center;
      background: white;
      border: 1px solid #28a745;
      padding: 0.75rem;
      display: none;
      border-radius: 6px;
    }
    #capturedImage {
      display: none;
      margin-top: 1rem;
      border: 2px solid #28a745;
      border-radius: 6px;
      max-width: 100%;
    }
    button#toggleScanBtn {
      margin-top: 1rem;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      font-weight: bold;
      font-size: 1.2rem;
      cursor: pointer;
      user-select: none;
      border: none;
      transition: all 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: red;
      color: white;
      box-shadow: 0 0 8px rgba(255,0,0,0.7);
    }
  </style>
</head>
<body>

<h2>VIN Scanner</h2>

<div id="container">
  <video id="video" autoplay playsinline></video>
  <button id="toggleScanBtn">Start</button>
</div>

<div id="vinBox"></div>
<img id="capturedImage" alt="Captured Frame" />

<script>
  const toggleBtn = document.getElementById('toggleScanBtn');
  const video = document.getElementById('video');
  const vinBox = document.getElementById('vinBox');
  const capturedImageEl = document.getElementById('capturedImage');

  let stream = null;
  let cameraOn = false;

  async function startCamera() {
    if (!stream) {
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment", width: 1280, height: 720 },
          audio: false
        });
        video.srcObject = stream;
        video.style.display = 'block';
        cameraOn = true;
        toggleBtn.textContent = "Scan";
      } catch (err) {
        alert("Camera permission denied: " + err.message);
        return false;
      }
    }
    return true;
  }

  async function scanFrame() {
    const canvas = document.createElement('canvas');
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    const ctx = canvas.getContext('2d');
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    capturedImageEl.src = canvas.toDataURL("image/png");
    capturedImageEl.style.display = 'block';

    try {
      const result = await Tesseract.recognize(canvas, 'eng', {
        tessedit_char_whitelist: 'ABCDEFGHJKLMNPRSTUVWXYZ0123456789',
        psm: 7
      });

      const vinMatch = result.data.text.match(/\b[A-HJ-NPR-Z0-9]{17}\b/);
      if (vinMatch) {
        const vin = vinMatch[0];
        const confidence = result.data.confidence.toFixed(1);
        vinBox.innerHTML = `${vin}<br><small>Confidence: ${confidence}%</small>`;
        vinBox.style.display = 'block';
      } else {
        vinBox.textContent = "No VIN found.";
        vinBox.style.display = 'block';
      }
    } catch (e) {
      console.error("OCR error:", e);
    }
  }

  toggleBtn.addEventListener('click', async () => {
    if (!cameraOn) {
      const ready = await startCamera();
      if (!ready) return;
    } else {
      await scanFrame();
    }
  });

  window.addEventListener('beforeunload', () => {
    if (stream) stream.getTracks().forEach(track => track.stop());
  });
</script>

</body>
</html>
