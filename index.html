<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>VIN Scanner</title>
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
<style>
  body {
    font-family: sans-serif;
    padding: 1rem;
    margin: 0;
    background: #f5f5f5;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  #container {
    position: relative;
    max-width: 480px;
    width: 100%;
    margin-top: 1rem;
  }
  video {
    display: block;
    width: 100%;
    height: auto;
    border: 1px solid #000;
    background: black;
  }
  #vinBox {
    font-weight: bold;
    font-size: 1.4rem;
    color: #28a745; /* Nice green */
    margin-top: 1rem;
    white-space: pre-wrap;
    text-align: center;
    background: white;
    border: 1px solid #28a745;
    padding: 0.75rem;
    display: none;
    border-radius: 6px;
  }
  #capturedImage {
    display: none;
    margin: 1rem auto;
    border: 1px solid black;
    max-width: 100%;
    background: white;
  }
  button#toggleScanBtn {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    font-weight: bold;
    font-size: 1.1rem;
    cursor: pointer;
    user-select: none;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    border: none;
  }
  .scan-mode {
    background-color: red;
    color: white;
    box-shadow: 0 0 8px rgba(255,0,0,0.7);
  }
  .scan-mode:hover {
    background-color: darkred;
    box-shadow: 0 0 12px rgba(255,0,0,0.9);
  }
  .stop-mode {
    background-color: white;
    color: black;
    border: 1px solid black;
  }
</style>
</head>
<body>

<h2 style="text-align:center;">VIN Scanner</h2>

<button id="toggleScanBtn" class="scan-mode">Scan</button>

<div id="container">
  <video id="video" autoplay playsinline style="display:none;"></video>
</div>

<div id="vinBox"></div>
<img id="capturedImage" alt="Captured Image" />

<script>
  const toggleBtn = document.getElementById('toggleScanBtn');
  const video = document.getElementById('video');
  const vinBox = document.getElementById('vinBox');
  const capturedImageEl = document.getElementById('capturedImage');

  let stream = null;
  let scanning = false;
  let scanInterval = null;

  async function startCamera() {
    if (!stream) {
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment", width: { ideal: 320 }, height: { ideal: 240 } },
          audio: false
        });
        video.srcObject = stream;
        video.style.display = 'block';
      } catch (err) {
        alert("Camera permission denied or error: " + err.message);
        return false;
      }
    }
    return true;
  }

  function startScanningLoop() {
    const captureCanvas = document.createElement('canvas');
    const ctx = captureCanvas.getContext('2d');

    scanInterval = setInterval(async () => {
      if (!scanning || !video.srcObject) return;
      if (video.videoWidth === 0 || video.videoHeight === 0) return;

      captureCanvas.width = video.videoWidth;
      captureCanvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, captureCanvas.width, captureCanvas.height);

      const imageData = ctx.getImageData(0, 0, captureCanvas.width, captureCanvas.height);
      const data = imageData.data;
      for (let i = 0; i < data.length; i += 4) {
        const r = data[i], g = data[i+1], b = data[i+2];
        let v = 0.299*r + 0.587*g + 0.114*b;
        v = (v - 128) * 1.4 + 128;
        v = Math.min(255, Math.max(0, v));
        data[i] = data[i+1] = data[i+2] = v;
      }
      ctx.putImageData(imageData, 0, 0);

      try {
        const result = await Tesseract.recognize(captureCanvas, 'eng', {
          tessedit_char_whitelist: 'ABCDEFGHJKLMNPRSTUVWXYZ0123456789',
          psm: 7,
          oem: 1,
        });

        const vinMatch = result.data.text.match(/\b[A-HJ-NPR-Z0-9]{17}\b/);

        if (vinMatch) {
          const vin = vinMatch[0];
          vinBox.textContent = vin;
          vinBox.style.display = 'block';
          capturedImageEl.src = captureCanvas.toDataURL("image/png");
          capturedImageEl.style.display = 'block';

          scanning = false;
          toggleBtn.textContent = "Scan";
          toggleBtn.classList.remove("stop-mode");
          toggleBtn.classList.add("scan-mode");
        }

      } catch (e) {
        console.error("OCR error:", e);
      }

    }, 1000);
  }

  function toggleScan() {
    if (scanning) {
      scanning = false;
      toggleBtn.textContent = "Scan";
      toggleBtn.classList.remove("stop-mode");
      toggleBtn.classList.add("scan-mode");
    } else {
      vinBox.textContent = '';
      vinBox.style.display = 'none';
      capturedImageEl.style.display = 'none';

      scanning = true;
      toggleBtn.textContent = "Stop";
      toggleBtn.classList.remove("scan-mode");
      toggleBtn.classList.add("stop-mode");
    }
  }

  toggleBtn.addEventListener('click', async () => {
    const ready = await startCamera();
    if (!ready) return;

    if (!scanInterval) {
      startScanningLoop();
    }

    toggleScan();
  });

  window.addEventListener('beforeunload', () => {
    if (stream) stream.getTracks().forEach(track => track.stop());
  });
</script>

</body>
</html>
