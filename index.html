<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VIN Scanner with Manual Scan</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      margin: 0;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #container {
      position: relative;
      max-width: 480px;
      width: 100%;
      margin-top: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    video {
      display: none;
      width: 100%;
      height: auto;
      border: 1px solid #000;
      background: black;
      border-radius: 8px;
    }
    #vinBox {
      font-weight: bold;
      font-size: 1.4rem;
      color: #28a745;
      margin-top: 1rem;
      white-space: pre-wrap;
      text-align: center;
      background: white;
      border: 1px solid #28a745;
      padding: 0.75rem;
      display: none;
      border-radius: 6px;
      min-height: 3em;
      width: 100%;
    }
    #capturedImage {
      display: none;
      margin: 1rem auto;
      border: 1px solid black;
      max-width: 100%;
      background: white;
      border-radius: 8px;
    }
    button#toggleScanBtn {
      margin-top: 1rem;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      font-weight: bold;
      font-size: 1.2rem;
      cursor: pointer;
      user-select: none;
      border: none;
      transition: all 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    button.red {
      background-color: red;
      color: white;
      box-shadow: 0 0 8px rgba(255,0,0,0.7);
    }
    button.red:hover {
      background-color: darkred;
      box-shadow: 0 0 12px rgba(255,0,0,0.9);
    }
    button.gray {
      background-color: #ccc;
      color: #333;
      box-shadow: none;
    }
    button.gray:hover {
      background-color: #bbb;
    }
  </style>
</head>
<body>

<h2 style="text-align:center;">VIN Scanner</h2>

<div id="container">
  <video id="video" autoplay playsinline></video>
  <button id="toggleScanBtn" class="gray">Start Camera</button>
</div>

<div id="vinBox"></div>
<img id="capturedImage" alt="Captured Image" />

<script>
  const toggleBtn = document.getElementById('toggleScanBtn');
  const video = document.getElementById('video');
  const vinBox = document.getElementById('vinBox');
  const capturedImageEl = document.getElementById('capturedImage');

  let stream = null;
  let cameraOn = false;

  async function startCamera() {
    if (!stream) {
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment", width: 1280, height: 720 },
          audio: false
        });
        video.srcObject = stream;
        video.style.display = 'block';
        cameraOn = true;
        toggleBtn.textContent = "Scan";
        toggleBtn.classList.remove('gray');
        toggleBtn.classList.add('red');
        vinBox.style.display = 'none';
        capturedImageEl.style.display = 'none';

        video.onloadedmetadata = () => {
          console.log(`Actual camera resolution: ${video.videoWidth}x${video.videoHeight}`);
          alert(`Camera resolution: ${video.videoWidth}x${video.videoHeight}`);
        };
      } catch (err) {
        alert("Camera permission denied or error: " + err.message);
        return false;
      }
    }
    return true;
  }

  async function scanFrame() {
    const captureCanvas = document.createElement('canvas');
    const ctx = captureCanvas.getContext('2d');
    captureCanvas.width = video.videoWidth;
    captureCanvas.height = video.videoHeight;
    ctx.drawImage(video, 0, 0, captureCanvas.width, captureCanvas.height);

    // Enhance contrast
    const imageData = ctx.getImageData(0, 0, captureCanvas.width, captureCanvas.height);
    const data = imageData.data;
    for (let i = 0; i < data.length; i += 4) {
      const r = data[i], g = data[i+1], b = data[i+2];
      let v = 0.299*r + 0.587*g + 0.114*b;
      v = (v - 128) * 1.4 + 128;
      v = Math.min(255, Math.max(0, v));
      data[i] = data[i+1] = data[i+2] = v;
    }
    ctx.putImageData(imageData, 0, 0);

    try {
      const result = await Tesseract.recognize(captureCanvas, 'eng', {
        tessedit_char_whitelist: 'ABCDEFGHJKLMNPRSTUVWXYZ0123456789',
        psm: 7,
        oem: 1,
      });

      const text = result.data.text;
      const vinMatch = text.match(/\b[A-HJ-NPR-Z0-9]{17}\b/);

      if (vinMatch) {
        const vin = vinMatch[0];
        const vinWord = result.data.words.find(w => w.text.includes(vin));
        const confidence = vinWord?.confidence ?? result.data.confidence;

        vinBox.innerHTML = `${vin}<br><small>Confidence: ${confidence.toFixed(1)}%</small>`;
        vinBox.style.display = 'block';
        capturedImageEl.src = captureCanvas.toDataURL("image/png");
        capturedImageEl.style.display = 'block';
      } else {
        vinBox.style.display = 'none';
        capturedImageEl.style.display = 'none';
        alert('No valid 17-character VIN found in image.');
      }
    } catch (e) {
      console.error("OCR error:", e);
      alert('Error scanning image.');
    }
  }

  toggleBtn.addEventListener('click', async () => {
    if (!cameraOn) {
      const ready = await startCamera();
      if (!ready) return;
    } else {
      await scanFrame();
    }
  });

  window.addEventListener('beforeunload', () => {
    if (stream) stream.getTracks().forEach(track => track.stop());
  });
</script>

</body>
</html>
